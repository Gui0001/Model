    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0; 
            margin: 0;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Trois colonnes */
            gap: 10px; /* Espacement r√©duit entre les images */
            padding: 20px;
            justify-items: center;
        }
        .gallery img {
            width: calc((350% / 3) - 150px); /* Largeur dynamique pour trois images par colonne avec un espacement de 10px */
            max-width: 150%; /* Utilisation de la largeur maximale de la grille */
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        h1 {
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif; /* Utilisation de la police Roboto */
        }
    </style>
</head>
